<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./code/style.css">
    <title>Pizza Olympics</title>
</head>
<body>
    <div id="container">
        <aside id="top-left"><h2 id="player-one-score"></h2></aside>
        <aside id="top-center"><h1 id="game-title">Pizza Olympics</h1></aside>
        <aside id="top-right"><h2 id="player-two-score"></h2></aside>

        <aside id = 'game-left'></aside>
        <main id='game'>
            <h1 id='intro-title'>Welcome to the<br>Pizza Olympics</h1>
            <form id='form'>
            <label for="PizzaChef1" class='chefNames'>Pizza Chef 1:</label>
            <input type="text" placeholder='Name' name="PizzaChef1" id="pizza-chef-1" maxlength="10" class='chefNames'>
            <label for="PizzaChef2" class='chefNames'>Pizza Chef 2:</label>
            <input type="text" placeholder='Name' name="PizzaChef2" id="pizza-chef-2" maxlength="10" class='chefNames'>
            
            <input type="submit" value="Start Game" id='start-button'>
            </form>
        
    </main>
        <aside id='game-right'></aside> 

        <aside id="btm-left"><h2 id='pizza-type'></h2></aside>
        <aside id="btm-center"><h3 id='ingredient-list'></h3></aside>
        <aside id="btm-right"><h2 id="timer"></h2></aside>
      </div>
    <script src="./code/app.js"></script>
</body>
</html>
