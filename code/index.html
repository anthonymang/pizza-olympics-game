<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Olympics</title>
</head>
<body>
    <div id="container">
        <aside id="top-left"><h2 id="player-one-score"></h2></aside>
        <aside id="top-center"><h1 id="game-title">Pizza Olympics</h1></aside>
        <aside id="top-right"><h2 id="player-two-score"></h2></aside>
        <main id='game'>
            <h1 id='intro-title'>Welcome to the Pizza Olympics</h1>
            <form id='form'>
            <label for="PizzaChef1">Pizza Chef 1 Name:</label>
            <input type="text" name="PizzaChef1" id="pizza-chef-1" maxlength="10">
            <label for="PizzaChef2">Pizza Chef 2 Name:</label>
            <input type="text" name="PizzaChef2" id="pizza-chef-2" maxlength="10">
            <input type="submit" value="Start Game" id='start-button'>
        </form>

            </form>
            <br>
            <!-- <h3 id='intro-prompt'>Enter the names of the competing Pizza Chefs below.</h3> -->
            <!-- <canvas id="game"></canvas> -->
        </main>
        <aside id="btm-left"><h2></h2></aside>
        <aside id="btm-center"><h1></h1></aside>
        <aside id="btm-right"><h2 id="timer"></h2></aside>
      </div>
    <script src="app.js"></script>
</body>
</html>
